<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Calc</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Numerology Calculator</h1>
      <form>
        <label for="fullName">Enter your full Name:</label><br />
        <input type="text" id="fullName" /></br>

        <label for="birthday">
          Enter your birthday:<br>
          <input type="date" name="bday" id="birthday">
        </label>
        <p><button onclick="{calculate}" id="submitButton">Submit</button></p>

      </form>

    </div>
    
    <script src="script.js"></script>
  </body>
</html>
